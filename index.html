<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FINALPROJECTNAME</title>
  <link rel="icon" href="img\favicon.png" type="image/png">
  <style>
    /* Global Reset and Box Sizing */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    /* Navbar Styles */
    body {
      font-family: Arial, sans-serif;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 15px 20px;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 2000;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .nav-links {
      list-style: none;
      display: flex;
    }
    .nav-links li {
      margin: 0 15px;
    }
    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 1rem;
      transition: 0.3s;
    }
    .nav-links a:hover {
      color: #f4a261;
    }
    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    @media screen and (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        background-color: #333;
        text-align: center;
      }
      .nav-links li {
        padding: 10px 0;
      }
      .menu-toggle {
        display: block;
      }
      .nav-links.show {
        display: flex;
      }
    }
    
    /* Page Content Styling */
    .container {
      padding: 20px;
      text-align: center;
      margin-top: 60px; /* Adjust to navbar height so content starts below it */
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">FINALPROJECTNAME</div>
    <ul class="nav-links">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="restaurant_finder.html">MAP</a></li>
    </ul>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <h1>HOMEPAGE</h1>
  </div>

  <script>
    function toggleMenu() {
      document.querySelector(".nav-links").classList.toggle("show");
    }
  </script>
</body>
</html>
